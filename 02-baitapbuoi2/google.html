<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content />
    <title>Bài tập về nhà buổi 2</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div class="loi-tat">
            <a href="https://mail.google.com/" class="gmail">Gmail</a>

            <a href="https://www.google.com/imghp?hl=vi" class="hinh-anh"><strong>Hình ảnh</strong></a>

            <p id="clock"></p>

            <button id="apps-button-2" class="apps-button" title="Các ứng dụng của Google">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,8 6,8z M12,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S10.9,20 12,20z M6,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,20 6,20z M6,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,14 6,14z M12,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S10.9,14 12,14z M16,6c0,1.1 0.9,2 2,2s2-0.9 2-2s-0.9-2-2-2S16,4.9 16,6z M12,8c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S10.9,8 12,8z M18,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S16.9,14 18,14z M18,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S16.9,20 18,20z">
                    </path>
                </svg>
            </button>

            <button id="apps-button-1" class="apps-button" title="Các ứng dụng của Google"
                style="background-color: red;">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,8 6,8z M12,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S10.9,20 12,20z M6,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,20 6,20z M6,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S4.9,14 6,14z M12,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S10.9,14 12,14z M16,6c0,1.1 0.9,2 2,2s2-0.9 2-2s-0.9-2-2-2S16,4.9 16,6z M12,8c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S10.9,8 12,8z M18,14c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S16.9,14 18,14z M18,20c1.1,0 2-0.9 2-2s-0.9-2-2-2c-1.1,0-2,0.9-2,2S16.9,20 18,20z">
                    </path>
                </svg>
            </button>

            <a href="https://myaccount.google.com/" class="google-account account-avatar" title="Tài khoản Google"> M
            </a>

        </div>
    </header>

    <main class="site-main">
        <section class="banner">
            <img src="./logo.gif" alt="Google Logo" />
        </section>

        <form class="form-information" action="https://www.google.com/search">

            <div class="search-box-wrapper">
                <div class="search-icon">
                    <svg focusable="false" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>

                <input name="q" type="text" autocomplete="off" />

                <div class="search-tools">
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                        </svg>
                    </div>
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            <path
                                d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-8 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mt-[28px] flex justify-center gap-3">
                <button
                    class="bg-[#303134] border border-transparent text-[#e8eaed] text-[14px] px-[16px] h-[36px] leading-[27px] rounded-[4px] cursor-pointer"
                    type="submit">Tìm trên Google</button>
                <button
                    class="bg-[#303134] border border-transparent text-[#e8eaed] text-[14px] px-[16px] h-[36px] leading-[27px] rounded-[4px] cursor-pointer"
                    type="button"><a href="https://doodles.google" target="_blank">Xem trang đầu tiên tìm
                        được</a></button>
            </div>
        </form>
    </main>
</body>

<footer class="cuoi-trang">
    <div class="dat-nuoc">
        Việt Nam
    </div>
    <div class="ngan-cach"></div>
    <div class="loi-tat-cuoi-trang">
        <div class="links-bentrai">
            <a href="https://about.google/">Giới thiệu</a>
            <a href="https://www.google.com/intl/vi_vn/ads/">Quảng cáo</a>
            <a href="https://www.google.com/services/">Doanh nghiệp</a>
            <a href="https://google.com/search/howsearchworks/">Cách hoạt động của Tìm kiếm</a>
        </div>

        <div class="links-benphai">
            <a href="https://policies.google.com/privacy">Quyền riêng tư</a>
            <a href="https://policies.google.com/terms">Điều khoản</a>
            <a href="#">Cài đặt</a>
        </div>
    </div>
</footer>

<script src="./script.js"></script>

</html>
