<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content />
    <title>Buá»•i 4 TO DO app</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main class="flex flex-col gap-4 justify-start items-center h-screen mt-20">
        <div class="flex flex-col gap-4 justify-center items-end">
            <button id="add-button" class="bg-green-300 hover:bg-green-500 cursor-pointer p-4 w-60">Add</button>
            <div id="add-form" class="p-2 border hidden w-full">
                <form>
                    <input class="border border-[black] p-2 mr-8" type="text" id="add-input" placeholder="Add a new todo" />
                    <button type="button" id="add-submit" class="bg-green-300 hover:bg-green-500 cursor-pointer p-2 w-24">Add todo</button>
                    <button type="button" id="add-cancel" class="bg-red-300 hover:bg-red-500 cursor-pointer p-2 w-24">Cancel</button>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>
                            <div class="border border-[black] pt-2 px-4 flex items-center">Order</div>
                        </th>
                        <th>
                            <div class="border border-[black] pt-2 px-4 flex items-center">Title</div>
                        </th>
                        <th>
                            <div class="border border-[black] pt-2 px-4 flex items-center">Completed</div>
                        </th>
                        <th>
                            <div class="border border-[black] pt-2 px-4 flex items-center">Action</div>
                        </th>
                    </tr>
                </thead>
                <tbody id="todo-list">

                </tbody>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
